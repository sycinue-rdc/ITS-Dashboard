@font-face {
  font-family: xspace;
  src: url(../fonts/XspaceRegular.ttf);
}
.notif p {
  background-color: rgb(255, 0, 0);
  border-radius: 100%;
  width: 30px;
  height: 30px;
  margin-bottom: -25px;
  margin-left: 145px;
}

.notif p {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 2.5px;
}

.about {
  margin: 20px;
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 8px;
}
.about .container {
  padding: 10px;
  text-align: center;
}
.about .container h1 {
  margin-bottom: 10px;
}
.about .container p {
  text-align: justify;
}

iframe {
  height: calc(100vh - 52px - 21px);
}

@media screen and (min-device-width: 1080px) {
  body {
    flex-direction: row;
  }
  .navbar {
    width: 250px;
    background-color: rgba(0, 0, 0, 0.6);
    height: 100vh;
  }
  .navbar .container {
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .navbar .container header {
    text-align: center;
    padding: 50px 0;
  }
  .navbar .container header img {
    height: 180px;
    border-radius: 100%;
  }
  .navbar .container header p {
    font-size: 45px;
    font-family: xspace;
  }
  .navbar .container .navlinks::-webkit-scrollbar {
    display: none;
  }
  .navbar .container .navlinks {
    width: 70%;
    height: calc(100vh - 500px);
    overflow: auto;
    white-space: nowrap;
  }
  .navbar .container .navlinks ul li {
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: center;
    align-items: center;
    text-align: center;
    margin: 10px 0;
    background-color: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 20px;
  }
  .navbar .container .navlinks ul li .icon {
    height: 20px;
    margin-right: 5px;
  }
  .navbar .container .navlinks ul li:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }
  section {
    width: calc(100vw - 250px);
  }
  .hero::-webkit-scrollbar {
    display: none;
  }
  .topbar {
    background-color: black;
    padding: 10px;
    text-align: center;
  }
  .hero {
    overflow: auto;
    white-space: nowrap;
    display: flex;
    flex-direction: column;
  }
  .hero .container {
    padding: 20px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
  }
  .hero .container a {
    text-align: right;
  }
  .hero .container .box {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 150px;
    width: 150px;
    background-color: rgba(255, 255, 255, 0.1);
    margin: 10px;
    border-radius: 8px;
    transition: background-color ease-in-out 300ms;
  }
  .hero .container .box .box-container {
    padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .hero .container .box .box-container img {
    height: 60px;
  }
  .hero .container .box .box-container p {
    margin-top: 10px;
    color: white;
    padding: 2.5px 0;
    text-wrap: pretty;
  }
  .hero .container .box:hover {
    cursor: pointer;
    background-color: rgba(255, 255, 255, 0.2);
  }
  marquee {
    bottom: 0;
    position: absolute;
    background-color: black;
    width: calc(100vw - 250px);
  }
}
